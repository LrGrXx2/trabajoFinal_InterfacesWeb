<body>
  <header>
    &nbsp;
    <a href="./AAmenu.html">
      <img src="./img/logo3.png" width="50px" height="50px" alt="Logo">
    </a> &nbsp; &nbsp;
    <a href="./AAmenu.html">
      <img src="./img/titulo3.png" width="300px" height="50px" alt="Titulo">
    </a>

    <nav>
      <div id="header">
        <ul>
          <li><a href="./AAmenu.html">
              <h3>Menú</h3>
            </a></li>
          <li><a class="active" href="./formulario.html">
              <h3>Formulario</h3>
            </a></li>
          <li id="current"><a href="./spotify.html">
              <h3>Spotify</h3>
            </a></li>
        </ul>
      </div>
    </nav>
  </header>
  <br>
  <div class="text-center middle">
    <h2 class="titulo">Formulario de contacto</h2>
  </div>
  <br>
  <div id="formulario">
    <form>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;Nombre completo:
        <input type="text" placeholder="Nombre y apellidos">
      </label>
      <br>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;Correo electrónico:
        <input type="text" placeholder="Nombre y apellidos">
      </label>
      <br>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;Selecciona tipo de comentario:
        <select>
          <option value="">-</option>
          <option value="problema">Problema</option>
          <option value="error">Error de la página</option>
          <option value="participar">Quiero participar</option>
          <option value="otro">Otro</option>
        </select>
      </label>
      <br>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;Redacte su comentario:
        <textarea placeholder="This is text area"></textarea>
      </label>
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;<label for="fileUpload" class="button rounded bordered shadow secondary">Subir captura de problema</label>
      <input type="file" id="fileUpload" class="show-for-sr">
      <br>
      <br>
      <div class="input-group">
        &nbsp;&nbsp;&nbsp;&nbsp;<div class="input-group-button button">
          <input type="submit" class="button" value="Submit">
        </div>
      </div>
    </form>

  </div>
</body>
